<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>斑码妈妈-未命名</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="codemirror.css">
  <script src="global.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="blockly/blockly_compressed.js"></script>
  <script src="blockly/blocks_compressed.js"></script>
  <script src="blockly/python_compressed.js"></script>
  <script src="blockly/msg/js/zh-hans.js"></script>
  <script src="codemirror.js"></script>
  <script src="mode/python/python.js"></script>
  <script src="code.js"></script>
</head>
<body>
  <table width="100%" height="100%">
    <tr height="100%">
      <td width="80%">
        <table width="100%" height="100%">
          <tr hidden>
            <td>
              <h1><a href="https://developers.google.com/blockly/">Blockly</a>&rlm; &gt;
                <a href="blockly/index.html">Demos</a>&rlm; &gt;
                <span id="title">...</span>
              </h1>
            </td>
            <td class="farSide">
              <select id="languageMenu"></select>
            </td>
          </tr>
          <tr height="10%">
            <td width="100%">
              <table height="100%" width="100%" style="border-collapse: collapse">
                <tr id="tabRow" style="background-color:azure">
                  <td class="operationCell">
                    <button id="new" class="operationButton">新建</button>
                  </td>
                  <td class="operationCell">
                    <button id="open" class="operationButton">打开</button>
                  </td>
                  <td class="operationCell">
                    <button id="save" class="operationButton">保存</button>
                  </td>
                  <td class="operationCell">
                    <button id="saveAs" class="operationButton">另存为</button>
                  </td>
                  <td class="operationCell">
                    <button id="setting" class="operationButton">设置</button>
                  </td>
                  <td class="operationCell">
                    <button id="run" class="operationButton">运行</button>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr height="10%">
            <td width="100%">
              <table height="100%" width="100%">
                <tr id="tabRow" height="1em">
                  <td id="tab_blocks" class="tabon">Blocks</td>
                  <td hidden class="tabmin">&nbsp;</td>
                  <td id="tab_python" class="taboff">Python</td>
                  <td hidden class="tabmin">&nbsp;</td>
                  <td class="tabmax">
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr height="80%">
            <td width="100%" colspan=2 id="content_area">
              <textarea id="content_python"></textarea>
            </td>
          </tr>
        </table>
      </td>
      <td id="clients_panel" width="20%" align=Center>
      </td>
    </tr>
  </table>
  <div id="content_blocks" class="content"></div>

  <xml id="toolbox" style="display: none">
    <category name="%{BKY_CATLOGIC}" colour="%{BKY_LOGIC_HUE}">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_null"></block>
      <block type="logic_ternary"></block>
    </category>
    <category name="%{BKY_CATLOOPS}" colour="%{BKY_LOOPS_HUE}">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
        <value name="BY">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="controls_forEach"></block>
      <block type="controls_flow_statements"></block>
    </category>
    <category name="%{BKY_CATMATH}" colour="%{BKY_MATH_HUE}">
      <block type="math_number">
        <field name="NUM">123</field>
      </block>
      <block type="math_arithmetic">
        <value name="A">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="B">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="math_single">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">9</field>
          </shadow>
        </value>
      </block>
      <block type="math_trig">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">45</field>
          </shadow>
        </value>
      </block>
      <block type="math_constant"></block>
      <block type="math_number_property">
        <value name="NUMBER_TO_CHECK">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <block type="math_round">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">3.1</field>
          </shadow>
        </value>
      </block>
      <block type="math_on_list"></block>
      <block type="math_modulo">
        <value name="DIVIDEND">
          <shadow type="math_number">
            <field name="NUM">64</field>
          </shadow>
        </value>
        <value name="DIVISOR">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="math_constrain">
        <value name="VALUE">
          <shadow type="math_number">
            <field name="NUM">50</field>
          </shadow>
        </value>
        <value name="LOW">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="HIGH">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <block type="math_random_int">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <block type="math_random_float"></block>
      <block type="math_atan2">
        <value name="X">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="Y">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
    </category>
    <category name="%{BKY_CATTEXT}" colour="%{BKY_TEXTS_HUE}">
      <block type="text"></block>
      <block type="text_join"></block>
      <block type="text_append">
        <value name="TEXT">
          <shadow type="text"></shadow>
        </value>
      </block>
      <block type="text_length">
        <value name="VALUE">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_isEmpty">
        <value name="VALUE">
          <shadow type="text">
            <field name="TEXT"></field>
          </shadow>
        </value>
      </block>
      <block type="text_indexOf">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">{textVariable}</field>
          </block>
        </value>
        <value name="FIND">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_charAt">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">{textVariable}</field>
          </block>
        </value>
      </block>
      <block type="text_getSubstring">
        <value name="STRING">
          <block type="variables_get">
            <field name="VAR">{textVariable}</field>
          </block>
        </value>
      </block>
      <block type="text_changeCase">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_trim">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_print">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_prompt_ext">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
    </category>
    <category name="%{BKY_CATLISTS}" colour="%{BKY_LISTS_HUE}">
      <block type="lists_create_with">
        <mutation items="0"></mutation>
      </block>
      <block type="lists_create_with"></block>
      <block type="lists_repeat">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">5</field>
          </shadow>
        </value>
      </block>
      <block type="lists_length"></block>
      <block type="lists_isEmpty"></block>
      <block type="lists_indexOf">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">{listVariable}</field>
          </block>
        </value>
      </block>
      <block type="lists_getIndex">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">{listVariable}</field>
          </block>
        </value>
      </block>
      <block type="lists_setIndex">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR">{listVariable}</field>
          </block>
        </value>
      </block>
      <block type="lists_getSublist">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR">{listVariable}</field>
          </block>
        </value>
      </block>
      <block type="lists_split">
        <value name="DELIM">
          <shadow type="text">
            <field name="TEXT">,</field>
          </shadow>
        </value>
      </block>
      <block type="lists_sort"></block>
    </category>
    <category name="%{BKY_CATCOLOUR}" colour="%{BKY_COLOUR_HUE}">
      <block type="colour_picker"></block>
      <block type="colour_random"></block>
      <block type="colour_rgb">
        <value name="RED">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
        <value name="GREEN">
          <shadow type="math_number">
            <field name="NUM">50</field>
          </shadow>
        </value>
        <value name="BLUE">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <block type="colour_blend">
        <value name="COLOUR1">
          <shadow type="colour_picker">
            <field name="COLOUR">#ff0000</field>
          </shadow>
        </value>
        <value name="COLOUR2">
          <shadow type="colour_picker">
            <field name="COLOUR">#3333ff</field>
          </shadow>
        </value>
        <value name="RATIO">
          <shadow type="math_number">
            <field name="NUM">0.5</field>
          </shadow>
        </value>
      </block>
    </category>
    <category name="%{BKY_CATVARIABLES}" colour="%{BKY_VARIABLES_HUE}" custom="VARIABLE"></category>
    <category name="%{BKY_CATFUNCTIONS}" colour="%{BKY_PROCEDURES_HUE}" custom="PROCEDURE"></category>
    <category name="%{BKY_CATSPRITEBASICIO}" colour="%{BKY_MATH_HUE}">
      <block type="basic_input"></block>
      <block type="basic_output"></block>
    </category>
    <category name="%{BKY_CATSPRITEBASIC}" colour="%{BKY_MATH_HUE}">
      <block type="get_clients"></block>
      <block type="get_power">
        <value name="index">
          <shadow type="sprite_index"></shadow>
        </value>
      </block>
      <block type="set_blink">
        <value name="index">
          <shadow type="sprite_index"></shadow>
        </value>
      </block>
      <block type="get_digital">
        <value name="index">
          <shadow type="sprite_index"></shadow>
        </value>
      </block>
      <block type="get_analog">
        <value name="index">
          <shadow type="sprite_index"></shadow>
        </value>
      </block>
      <block type="set_digital">
        <value name="index">
          <shadow type="sprite_index"></shadow>
        </value>
      </block>
      <block type="set_analog">
        <value name="index">
          <shadow type="sprite_index"></shadow>
        </value>
      </block>
      <block type="set_rainbow">
        <value name="index">
          <shadow type="sprite_index"></shadow>
        </value>
      </block>
    </category>
    <category name="%{BKY_CATSPRITESENSOR}" colour="%{BKY_MATH_HUE}">
      <block type="get_DHT11t">
        <value name="index">
          <shadow type="sprite_index"></shadow>
        </value>
      </block>
      <block type="get_DHT11h">
        <value name="index">
          <shadow type="sprite_index"></shadow>
        </value>
      </block>
      <block type="get_LX">
        <value name="index">
          <shadow type="sprite_index"></shadow>
        </value>
      </block>
      <block type="get_temperature">
        <value name="index">
          <shadow type="sprite_index"></shadow>
        </value>
      </block>
      <block type="get_pressure">
        <value name="index">
          <shadow type="sprite_index"></shadow>
        </value>
      </block>
      <block type="get_speed">
        <value name="index">
          <shadow type="sprite_index"></shadow>
        </value>
      </block>
      <block type="get_extend">
          <value name="index">
            <shadow type="sprite_index"></shadow>
          </value>
        </block>
    </category>
    <category name="%{BKY_CATSPRITEIMPETUS}" colour="%{BKY_MATH_HUE}">
      <block type="set_servo">
        <value name="index">
          <shadow type="sprite_index"></shadow>
        </value>
      </block>
      <block type="set_motor_step">
        <value name="index">
          <shadow type="sprite_index"></shadow>
        </value>
      </block>
      <block type="set_motor_speed">
        <value name="index">
          <shadow type="sprite_index"></shadow>
        </value>
      </block>
    </category>
    <category name="%{BKY_CATSPRITECOMM}" colour="%{BKY_MATH_HUE}">
      <block type="send_uart">
        <value name="index">
          <shadow type="sprite_index"></shadow>
        </value>
        <value name="value">
          <shadow type="text"></shadow>
        </value>
      </block>
      <block type="read_uart">
        <value name="index">
          <shadow type="sprite_index"></shadow>
        </value>
      </block>
    </category>
    <category name="%{BKY_CATSPRITEMODE}" colour="%{BKY_MATH_HUE}">
      <block type="set_normal">
        <value name="index">
          <shadow type="sprite_index"></shadow>
        </value>
      </block>
      <block type="set_int">
        <value name="index">
          <shadow type="sprite_index"></shadow>
        </value>
      </block>
      <block type="set_lowpower">
        <value name="index">
          <shadow type="sprite_index"></shadow>
        </value>
      </block>
      <block type="get_eeprom">
        <value name="index">
          <shadow type="sprite_index"></shadow>
        </value>
      </block>
    </category>
  </xml>

</body>
</html>
